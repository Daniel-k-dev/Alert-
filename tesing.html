<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language = "JavaScript">
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == null || username == "") {
                alert("Please enter the username.");
                return false;
            }
            if (password == null || password == "") {
                alert("Please enter the password.");
                return false;
            }
            alert('Login successful');
            
        } 
</script>
</head>
<body>

    

    <form name="signup" action="signUp_process" method="post">
        <p><input type="ID" name="ID" minlength="8" placeholder="아이디를 입력하세요" required><button name="verification" onclick="">중복확인</button></p>
        <p><input type="password" name="pwd" minlength="4" placeholder="패스워드를 입력해주세요" required></p>
        <p><input type="password" name="contrastPwd" minlength="4" placeholder="패스워드를 입력해주세요" required></p>
        <p><input type="submit" value="확인" onclick="check()"></p>
        <button name="cancel" onClick="location.href='/'">취소</button>
    </form>

</body>
</html>
